<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Loudness Demo - Simplified</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-color: #00D4D4;
            --accent-hover: #00E8E8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .value-display {
            text-align: center;
            font-size: 1.2em;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .file-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .status {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
        }

        .gain-viz {
            height: 200px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            position: relative;
            margin-bottom: 20px;
        }

        #gainCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adaptive Loudness Demo</h1>
        
        <div class="card">
            <h2>Audio Input</h2>
            <input type="file" id="audioFile" accept="audio/*" class="file-input">
            
            <h2>Controls</h2>
            
            <div class="control-group">
                <label>Crossfade (Dry ↔ Wet)</label>
                <input type="range" id="crossfade" min="0" max="100" value="0">
                <div class="value-display">
                    <span id="crossfadeValue">0%</span> | 
                    Gain: <span id="gainValue">0.0 dB</span>
                </div>
            </div>
            
            <div class="control-group">
                <label>Max Reduction at 50%</label>
                <input type="range" id="maxReduction" min="-6" max="0" value="-3" step="0.1">
                <div class="value-display" id="reductionValue">-3.0 dB</div>
            </div>
            
            <div class="control-group">
                <label>Bass Boost (Simple EQ)</label>
                <input type="range" id="bassBoost" min="-10" max="10" value="0" step="0.5">
                <div class="value-display" id="bassValue">0.0 dB</div>
            </div>
            
            <div class="control-group">
                <label>Treble Boost (Simple EQ)</label>
                <input type="range" id="trebleBoost" min="-10" max="10" value="0" step="0.5">
                <div class="value-display" id="trebleValue">0.0 dB</div>
            </div>
            
            <button class="btn-primary" id="playBtn">▶️ Play / ⏸ Pause</button>
            <button class="btn-primary" id="stopBtn">⏹ Stop</button>
        </div>
        
        <div class="card">
            <h2>Gain Compensation Curve</h2>
            <div class="gain-viz">
                <canvas id="gainCanvas"></canvas>
            </div>
            
            <div class="status" id="status">
                Status: Ready
            </div>
        </div>
    </div>

    <script>
        // Simple Web Audio implementation
        class SimpleCrossfadeDemo {
            constructor() {
                this.audioContext = null;
                this.source = null;
                this.audioBuffer = null;
                this.isPlaying = false;
                
                // Parameters
                this.crossfade = 0;
                this.maxReduction = -3;
                
                // Nodes
                this.dryGain = null;
                this.wetGain = null;
                this.compensationGain = null;
                this.bassFilter = null;
                this.trebleFilter = null;
                
                this.setupUI();
                this.drawGainCurve();
            }
            
            async init() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }
            
            async loadAudio(file) {
                await this.init();
                
                const arrayBuffer = await file.arrayBuffer();
                this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                
                this.updateStatus(`Loaded: ${file.name} (${this.audioContext.sampleRate} Hz)`);
            }
            
            createAudioGraph() {
                // Stop any existing playback
                if (this.source) {
                    this.source.stop();
                    this.source.disconnect();
                }
                
                // Create source
                this.source = this.audioContext.createBufferSource();
                this.source.buffer = this.audioBuffer;
                this.source.loop = true;
                
                // Create nodes
                this.dryGain = this.audioContext.createGain();
                this.wetGain = this.audioContext.createGain();
                this.compensationGain = this.audioContext.createGain();
                
                // Create simple EQ filters for "wet" path
                this.bassFilter = this.audioContext.createBiquadFilter();
                this.bassFilter.type = 'lowshelf';
                this.bassFilter.frequency.value = 200;
                
                this.trebleFilter = this.audioContext.createBiquadFilter();
                this.trebleFilter.type = 'highshelf';
                this.trebleFilter.frequency.value = 3000;
                
                // Connect graph
                // Dry path: source -> dryGain -> compensationGain -> destination
                this.source.connect(this.dryGain);
                this.dryGain.connect(this.compensationGain);
                
                // Wet path: source -> bass -> treble -> wetGain -> compensationGain -> destination
                this.source.connect(this.bassFilter);
                this.bassFilter.connect(this.trebleFilter);
                this.trebleFilter.connect(this.wetGain);
                this.wetGain.connect(this.compensationGain);
                
                // Output
                this.compensationGain.connect(this.audioContext.destination);
                
                // Set initial values
                this.updateCrossfade();
                this.updateEQ();
            }
            
            play() {
                if (!this.audioBuffer) {
                    alert('Please load an audio file first');
                    return;
                }
                
                if (this.isPlaying) {
                    this.audioContext.suspend();
                    this.isPlaying = false;
                    this.updateStatus('Paused');
                } else {
                    if (!this.source) {
                        this.createAudioGraph();
                        this.source.start(0);
                    } else {
                        this.audioContext.resume();
                    }
                    this.isPlaying = true;
                    this.updateStatus('Playing');
                }
            }
            
            stop() {
                if (this.source) {
                    this.source.stop();
                    this.source.disconnect();
                    this.source = null;
                }
                this.isPlaying = false;
                this.updateStatus('Stopped');
            }
            
            updateCrossfade() {
                const value = this.crossfade / 100;
                
                // Equal-power crossfade
                const angle = value * Math.PI / 2;
                const dryLevel = Math.cos(angle);
                const wetLevel = Math.sin(angle);
                
                if (this.dryGain && this.wetGain) {
                    this.dryGain.gain.setValueAtTime(dryLevel, this.audioContext.currentTime);
                    this.wetGain.gain.setValueAtTime(wetLevel, this.audioContext.currentTime);
                }
                
                // Calculate gain compensation
                const compensation = this.calculateCompensation(value);
                if (this.compensationGain) {
                    this.compensationGain.gain.setValueAtTime(compensation, this.audioContext.currentTime);
                }
                
                // Update display
                const gainDb = 20 * Math.log10(compensation);
                document.getElementById('gainValue').textContent = `${gainDb.toFixed(1)} dB`;
                
                this.drawGainCurve();
            }
            
            calculateCompensation(crossfade) {
                // Parabolic curve: max reduction at 50%
                const reduction = this.maxReduction * 4 * crossfade * (1 - crossfade);
                return Math.pow(10, reduction / 20);
            }
            
            updateEQ() {
                if (this.bassFilter && this.trebleFilter) {
                    const bassBoost = parseFloat(document.getElementById('bassBoost').value);
                    const trebleBoost = parseFloat(document.getElementById('trebleBoost').value);
                    
                    this.bassFilter.gain.setValueAtTime(bassBoost, this.audioContext.currentTime);
                    this.trebleFilter.gain.setValueAtTime(trebleBoost, this.audioContext.currentTime);
                }
            }
            
            drawGainCurve() {
                const canvas = document.getElementById('gainCanvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                
                for (let i = 0; i <= 4; i++) {
                    const y = (i / 4) * canvas.height;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                // Draw curve
                ctx.strokeStyle = '#00D4D4';
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                for (let i = 0; i <= 100; i++) {
                    const x = (i / 100) * canvas.width;
                    const crossfade = i / 100;
                    const gain = this.calculateCompensation(crossfade);
                    const gainDb = 20 * Math.log10(gain);
                    const y = canvas.height - ((gainDb - this.maxReduction) / -this.maxReduction) * canvas.height;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                
                // Draw current position
                const currentX = (this.crossfade / 100) * canvas.width;
                const currentGain = this.calculateCompensation(this.crossfade / 100);
                const currentGainDb = 20 * Math.log10(currentGain);
                const currentY = canvas.height - ((currentGainDb - this.maxReduction) / -this.maxReduction) * canvas.height;
                
                ctx.fillStyle = '#00D4D4';
                ctx.beginPath();
                ctx.arc(currentX, currentY, 8, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            updateStatus(text) {
                document.getElementById('status').textContent = `Status: ${text}`;
            }
            
            setupUI() {
                // File input
                document.getElementById('audioFile').addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        await this.loadAudio(file);
                    }
                });
                
                // Crossfade
                document.getElementById('crossfade').addEventListener('input', (e) => {
                    this.crossfade = parseFloat(e.target.value);
                    document.getElementById('crossfadeValue').textContent = `${this.crossfade.toFixed(0)}%`;
                    this.updateCrossfade();
                });
                
                // Max reduction
                document.getElementById('maxReduction').addEventListener('input', (e) => {
                    this.maxReduction = parseFloat(e.target.value);
                    document.getElementById('reductionValue').textContent = `${this.maxReduction.toFixed(1)} dB`;
                    this.updateCrossfade();
                });
                
                // EQ
                document.getElementById('bassBoost').addEventListener('input', (e) => {
                    document.getElementById('bassValue').textContent = `${e.target.value} dB`;
                    this.updateEQ();
                });
                
                document.getElementById('trebleBoost').addEventListener('input', (e) => {
                    document.getElementById('trebleValue').textContent = `${e.target.value} dB`;
                    this.updateEQ();
                });
                
                // Buttons
                document.getElementById('playBtn').addEventListener('click', () => this.play());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        const value = e.key === '0' ? 100 : (parseInt(e.key) - 1) * 11.11;
                        document.getElementById('crossfade').value = value;
                        document.getElementById('crossfade').dispatchEvent(new Event('input'));
                    }
                });
            }
        }
        
        // Initialize
        const demo = new SimpleCrossfadeDemo();
    </script>
</body>
</html>
