<body>
    <div class="container">

        <div class="status" id="status">

        <div class="control-group">

            <label>
                í™˜ê²½ ì†ŒìŒ ë ˆë²¨: <span class="value-display" id="noiseValue">40</span> dB
            </label>
            <input type="range" id="noiseFloor" min="20" max="80" value="40" step="1">
            
            <label>

            </label>
            <input type="range" id="playbackLevel" min="30" max="90" value="48" step="1">
        </div>
        
        <div class="control-group">
            <h3>ë³´ì • ì„¤ì •</h3>
            <label>
                ì¸ì§€ì  ë³´ìƒ: <span class="value-display" id="compensationValue">40</span>%
            </label>
            <input type="range" id="compensation" min="0" max="100" value="40" step="5">
            
            <label>
                <input type="checkbox" id="adaptiveMode" checked>
                ì‹œê°„ ì ì‘í˜• ëª¨ë“œ (ì²­ì·¨ ì‹œê°„ì— ë”°ë¼ ë³´ì • ê°ì†Œ)
            </label>
        </div>
        
        <div class="control-group">
            <h3>ì˜¤ë””ì˜¤ ì œì–´</h3>
            <button id="startBtn">ì‹œì‘</button>
            <button id="stopBtn" disabled>ì •ì§€</button>
            <button id="loadFileBtn">íŒŒì¼ ë¡œë“œ</button>
            <input type="file" id="fileInput" accept="audio/*" style="display: none;">
            
            <div style="margin-top: 15px;">
                <label>
                    <input type="checkbox" id="bypassCheck">
                    ë°”ì´íŒ¨ìŠ¤ (A/B ë¹„êµ)
                </label>
            </div>
        </div>
        
        <canvas id="visualizer"></canvas>
        
        <div class="info-panel" id="debugInfo">
            <strong>ì‹œìŠ¤í…œ ì •ë³´:</strong><br>

        </div>

    <script src="tidal.js"></script>
    <script>
        // Adaptive Loudness Processor í´ë˜ìŠ¤ (ìœ„ì˜ ì½”ë“œ í¬í•¨)
        ${fs.readFileSync('adaptive_loudness_processor.js', 'utf8')}
        
        // ì• í”Œë¦¬ì¼€ì´ì…˜ ìƒíƒœ
        let audioContext = null;
        let sourceNode = null;
        let processorNode = null;
        let analyserNode = null;
        let isPlaying = false;
        let processor = null;
        
        // UI ìš”ì†Œ
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loadFileBtn = document.getElementById('loadFileBtn');
        const fileInput = document.getElementById('fileInput');
        const noiseSlider = document.getElementById('noiseFloor');
        const playbackSlider = document.getElementById('playbackLevel');
        const compensationSlider = document.getElementById('compensation');
        const adaptiveCheck = document.getElementById('adaptiveMode');
        const bypassCheck = document.getElementById('bypassCheck');
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debugInfo');
        
        // ê°’ í‘œì‹œ ì—…ë°ì´íŠ¸
        noiseSlider.oninput = () => {
            document.getElementById('noiseValue').textContent = noiseSlider.value;
            updateProcessor();
        };
        
        playbackSlider.oninput = () => {
            document.getElementById('playbackValue').textContent = playbackSlider.value;
            updateProcessor();
        };
        
        compensationSlider.oninput = () => {
            document.getElementById('compensationValue').textContent = compensationSlider.value;
            if (processor) {
                processor.options.perceptualCompensation = compensationSlider.value / 100;
                updateProcessor();
            }
        };
        
        // ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ì´ˆê¸°í™”
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // AudioWorklet ëª¨ë“ˆ ë¡œë“œ
                await audioContext.audioWorklet.addModule('adaptive_loudness_worklet.js');
                
                // í”„ë¡œì„¸ì„œ ìƒì„±
                processor = new AdaptiveLoudnessProcessor(audioContext.sampleRate);
                
                statusDiv.textContent = 'ì‹œìŠ¤í…œ ì¤€ë¹„ ì™„ë£Œ';
                statusDiv.style.background = '#d4edda';
                statusDiv.style.color = '#155724';
                
                // ë””ë²„ê·¸ ì •ë³´ ì—…ë°ì´íŠ¸
                setInterval(updateDebugInfo, 100);
                
            } catch (error) {
                console.error('ì˜¤ë””ì˜¤ ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                statusDiv.textContent = 'ì˜¤ë””ì˜¤ ì´ˆê¸°í™” ì‹¤íŒ¨: ' + error.message;
                statusDiv.style.background = '#f8d7da';
                statusDiv.style.color = '#721c24';
            }
        }
        
        // í”„ë¡œì„¸ì„œ ì—…ë°ì´íŠ¸
        function updateProcessor() {
            if (!processor) return;
            
            const noiseFloor = parseFloat(noiseSlider.value);
            const playbackLevel = parseFloat(playbackSlider.value);
            
            processor.updateEnvironment(noiseFloor, playbackLevel);
            
            if (processorNode && processorNode.port) {
                processorNode.port.postMessage({
                    type: 'updateEnvironment',
                    noiseFloor: noiseFloor,
                    playbackLevel: playbackLevel
                });
            }
        }
        
        // ë””ë²„ê·¸ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateDebugInfo() {
            if (!processor) return;
            
            const info = processor.getDebugInfo();
            debugDiv.innerHTML = `
                <strong>ì‹œìŠ¤í…œ ì •ë³´:</strong><br>
                í˜„ì¬ Phon: ${info.currentPhon.toFixed(1)}<br>
                ëª©í‘œ Phon: ${info.referencePhon.toFixed(1)}<br>
                ì ì‘ ê³„ìˆ˜: ${(info.adaptiveFactor * 100).toFixed(1)}%<br>
                ì¸ì§€ ë³´ìƒ: ${(info.perceptualCompensation * 100).toFixed(1)}%<br>
                ì‹¤íš¨ ë³´ìƒ: ${(info.effectiveCompensation * 100).toFixed(1)}%<br>
                ì²­ì·¨ ì‹œê°„: ${info.listeningMinutes.toFixed(1)}ë¶„<br>
                ìƒ˜í”Œë ˆì´íŠ¸: ${audioContext ? audioContext.sampleRate : 'N/A'} Hz
            `;
        }
        
        // ì‹œê°í™”
        function setupVisualizer() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            analyserNode = audioContext.createAnalyser();
            analyserNode.fftSize = 2048;
            
            const bufferLength = analyserNode.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                requestAnimationFrame(draw);
                
                analyserNode.getByteFrequencyData(dataArray);
                
                ctx.fillStyle = 'rgb(240, 240, 240)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    barHeight = (dataArray[i] / 255) * canvas.height * 0.8;
                    
                    ctx.fillStyle = `hsl(${i / bufferLength * 120}, 70%, 50%)`;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                    if (x > canvas.width) break;
                }
            }
            
            draw();
        }
        
        // ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        startBtn.onclick = async () => {
            if (!audioContext) await initAudio();
            
            try {
                // ë§ˆì´í¬ ì…ë ¥ ì‚¬ìš©
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                sourceNode = audioContext.createMediaStreamSource(stream);
                
                // AudioWorklet ë…¸ë“œ ìƒì„±
                processorNode = new AudioWorkletNode(audioContext, 'adaptive-loudness-processor');
                
                // ì—°ê²°
                sourceNode.connect(processorNode);
                
                if (!bypassCheck.checked) {
                    processorNode.connect(audioContext.destination);
                } else {
                    sourceNode.connect(audioContext.destination);
                }
                
                // ì‹œê°í™” ì„¤ì •
                if (!analyserNode) setupVisualizer();
                processorNode.connect(analyserNode);
                
                isPlaying = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                statusDiv.textContent = 'ì²˜ë¦¬ ì¤‘...';
                
            } catch (error) {
                console.error('ì‹œì‘ ì‹¤íŒ¨:', error);
                statusDiv.textContent = 'ì‹œì‘ ì‹¤íŒ¨: ' + error.message;
            }
        };
        
        stopBtn.onclick = () => {
            if (sourceNode) {
                sourceNode.disconnect();
                if (sourceNode.mediaStream) {
                    sourceNode.mediaStream.getTracks().forEach(track => track.stop());
                }
            }
            if (processorNode) {
                processorNode.disconnect();
            }
            
            isPlaying = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            statusDiv.textContent = 'ì •ì§€ë¨';
        };
        
        loadFileBtn.onclick = () => fileInput.click();
        
        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!audioContext) await initAudio();
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // ì´ì „ ì†ŒìŠ¤ ì •ë¦¬
                if (sourceNode) sourceNode.disconnect();
                
                // ë²„í¼ ì†ŒìŠ¤ ìƒì„±
                sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = audioBuffer;
                sourceNode.loop = true;
                
                // ì—°ê²°
                // (ì´ì „ ì½”ë“œì™€ ë™ì¼í•œ ì—°ê²° ë¡œì§)
                
                sourceNode.start();
                
                statusDiv.textContent = `íŒŒì¼ ì¬ìƒ ì¤‘: ${file.name}`;
                
            } catch (error) {
                console.error('íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨:', error);
                statusDiv.textContent = 'íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨: ' + error.message;
            }
        };
        
        bypassCheck.onchange = () => {
            if (!isPlaying || !sourceNode || !processorNode) return;
            
            // ëª¨ë“  ì—°ê²° í•´ì œ
            sourceNode.disconnect();
            processorNode.disconnect();
            
            // ìƒˆë¡œìš´ ì—°ê²°
            if (!bypassCheck.checked) {
                sourceNode.connect(processorNode);
                processorNode.connect(audioContext.destination);
                processorNode.connect(analyserNode);
            } else {
                sourceNode.connect(audioContext.destination);
                sourceNode.connect(analyserNode);
            }
        };
        
        // ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            statusDiv.textContent = 'ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ ì´ˆê¸°í™”í•˜ì„¸ìš”';
        });
    </script>
</body>
